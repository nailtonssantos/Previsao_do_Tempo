<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="conteiner">
        <input class="input-cidade" placeholder="Cidade">
        <button onclick="cliqueNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>

        <div class="mid-conteiner">
            <h2 class="cidade">Tempo em...</h2>
            <p class="temp">28° C</p>

            <div class="small-conteiner">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="Clima">
                <p class="descricao">Nuvens Dispersas</p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>

</html>
